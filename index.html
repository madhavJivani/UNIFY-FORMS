<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Personal Info - Form</title>
</head>

<body class="bg-gray-100 min-h-screen py-8">
    <main class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-sm p-8 md:p-12">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">
                    Personal Info
                </h1>
                <p class="text-gray-500">Update your personal details here</p>
            </div>

            <form id="userForm" autocomplete="on">
                <!-- Name -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-900 mb-2" for="name">Name</label>
                    <input type="text" id="name" name="name" 
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent" 
                        placeholder="Your name"
                        required autocomplete="name" />
                </div>

                <!-- Email Address -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-900 mb-2" for="email">Email Address</label>
                    <input type="email" id="email" name="email" 
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                        placeholder="Your email address"
                        required autocomplete="email" />
                </div>

                <!-- Age and Phone in a row on desktop -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-2" for="age">Age</label>
                        <input type="number" id="age" name="age" 
                            class="w-full border border-gray-200 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                            placeholder="Your age"
                            required min="1" max="150" autocomplete="bday" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-2" for="telephone">Phone no.</label>
                        <input type="tel" id="telephone" name="telephone" 
                            class="w-full border border-gray-200 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                            placeholder="Your phone no."
                            required pattern="[0-9]{7,15}" minlength="7" maxlength="15" autocomplete="tel" inputmode="numeric" />
                    </div>
                </div>

                <!-- Country -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-900 mb-2" for="country">Country</label>
                    <select id="country" name="country" 
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent appearance-none"
                        required autocomplete="country">
                        <option value="">Your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                    </select>
                </div>

                <!-- Gender -->
                <fieldset class="mb-6">
                    <legend class="block text-sm font-medium text-gray-900 mb-3">Gender</legend>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <label class="flex items-center justify-center border border-gray-200 rounded-lg px-4 py-3 cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" id="gender-male" name="gender" value="Male" class="hidden peer" required />
                            <span class="peer-checked:font-semibold text-gray-900">Male</span>
                        </label>
                        <label class="flex items-center justify-center border border-gray-200 rounded-lg px-4 py-3 cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" id="gender-female" name="gender" value="Female" class="hidden peer" />
                            <span class="peer-checked:font-semibold text-gray-900">Female</span>
                        </label>
                        <label class="flex items-center justify-center border border-gray-200 rounded-lg px-4 py-3 cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" id="gender-other" name="gender" value="Other" class="hidden peer" />
                            <span class="peer-checked:font-semibold text-gray-900">Other</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Tech Stack -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-900 mb-2" for="techStack">Tech Stack</label>
                    <select id="techStack" name="techStack" 
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent appearance-none"
                        required>
                        <option value="">Your tech stack</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="React">React</option>
                        <option value="React Native">React Native</option>
                        <option value="Node.js">Node.js</option>
                        <option value="Python">Python</option>
                    </select>
                </div>

                <!-- Address -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-900 mb-2" for="address">Address</label>
                    <textarea id="address" name="address" rows="4"
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent resize-none"
                        placeholder="Your address"
                        required autocomplete="street-address"></textarea>
                </div>

                <!-- Error Message -->
                <div id="formError" class="text-red-600 text-sm mb-4" aria-live="polite"></div>

                <!-- Buttons -->
                <div class="flex flex-col-reverse md:flex-row justify-end gap-4">
                    <button type="reset"
                        class="w-full md:w-auto px-8 py-3 text-gray-900 font-medium rounded-full hover:bg-gray-100 transition-colors">
                        Reset
                    </button>
                    <button type="submit"
                        class="w-full md:w-auto px-8 py-3 bg-black text-white font-medium rounded-full hover:bg-gray-800 transition-colors">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <!-- Result Table -->
        <div id="resultTable" class="max-w-3xl mx-auto mt-8"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
